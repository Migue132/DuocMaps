<ion-menu side="start" menuId="first" contentId="main" [swipeGesture]="true">

    <ion-toolbar color="orange-duoc">
      <ion-title>Duoc Maps</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item color="light" href="/"><ion-icon name="home-outline"></ion-icon> Inicio</ion-item>
      <ion-item color="light" href="calendario"><ion-icon name="calendar-number-outline"></ion-icon> Calendario</ion-item>

      <ion-button color="light" expand="block" size="large" (click)="presentActionSheet()">¿ pregunta 3 ? </ion-button>
    </ion-col>
    <ion-col size="10" offset="1">
      <ion-button color="light" expand="block" size="large" (click)="presentActionSheet()">¿ pregunta 4 ? </ion-button>
    </ion-col>
    <ion-col size="10" offset="1">
      <ion-button color="light" expand="block" size="large" (click)="presentActionSheet()">¿ pregunta 5 ? </ion-button>
    </ion-col>
   
  </ion-row>
