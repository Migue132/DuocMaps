
<ion-header>
  <ion-toolbar>
    <ion-title>
           Calendario 
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
  
</ion-header>

<ion-content>
  <div class="ion-padding">

    <ion-calendar 
      [(ngModel)]="dateRange"
      [options]="optionsRange"
      [type]= type
      [format]="'YYYY-MMMM-DD'">
    </ion-calendar>
    
  </div>

  
</ion-content>
